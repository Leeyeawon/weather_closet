{% extends "base.html" %}
{% block title %}마이페이지{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mypage.css') }}">
{% endblock %}

{% block content %}
<div class="mypage">

  <div class="topbar"></div>
  <div class="top-title">마이페이지</div>

  <!-- 프로필 카드 -->
  <section class="card profile-card">
    <img class="avatar" src="https://placehold.co/48x48" alt="">
    <div class="name">이예원</div>
    <div class="subtitle">스타일 프로필</div>

    <div class="kv">
      <div class="k">체감온도</div>
      <div class="v" id="feelTag">#추위 민감</div>
    </div>

    <div class="kv">
      <div class="k">스타일</div>
      <div class="v">
        <span class="tag">#포멀</span>
        <span class="tag">#러블리</span>
      </div>
    </div>

    <div class="kv">
      <div class="k">회피 아이템</div>
      <div class="v">
        <span class="tag">#민소매</span>
        <span class="tag">#반바지</span>
        <span class="tag">#탑</span>
      </div>
    </div>
  </section>

  <!-- 회피 의상 관리 -->
  <section class="card block">
    <div class="block-head">
      <div class="block-title">회피 의상 관리</div>
      <button class="text-btn" id="avoidEditBtn" type="button">편집</button>
    </div>

    <div class="pill-row" id="avoidPills">
      <span class="pill">민소매 <button class="x" type="button" aria-label="삭제">×</button></span>
      <span class="pill">반바지 <button class="x" type="button" aria-label="삭제">×</button></span>
      <span class="pill">탑 <button class="x" type="button" aria-label="삭제">×</button></span>
    </div>

    <button class="outline-btn" id="avoidAddBtn" type="button">
      <span class="plus">＋</span> 회피 아이템 추가
    </button>
  </section>

  <!-- 취향(스타일) 설정 -->
  <section class="card block">
    <div class="block-title">취향(스타일) 설정</div>

    <div class="slider-block">
      <div class="slider-labels">
        <span>캐주얼</span>
        <span>포멀</span>
      </div>
      <input class="slider" id="style1" type="range" min="0" max="100" value="72">
    </div>

    <div class="slider-block">
      <div class="slider-labels">
        <span>심플</span>
        <span>러블리</span>
      </div>
      <input class="slider" id="style2" type="range" min="0" max="100" value="58">
    </div>
  </section>

  <!-- 건강 상태 설정 -->
  <section class="card block">
    <div class="block-title">건강 상태 설정</div>

    <label class="check-row">
      <span>비염</span>
      <input type="checkbox" checked>
    </label>
    <label class="check-row">
      <span>햇빛 알레르기</span>
      <input type="checkbox">
    </label>
    <label class="check-row">
      <span>아토피/피부 민감</span>
      <input type="checkbox">
    </label>
    <label class="check-row">
      <span>기압 변화에 따른 두통</span>
      <input type="checkbox">
    </label>
  </section>

  <!-- 보유 보조 아이템 -->
  <section class="card block">
    <div class="block-title">보유 보조 아이템</div>

    <label class="check-row">
      <span>마스크</span>
      <input type="checkbox" checked>
    </label>
    <label class="check-row">
      <span>양산</span>
      <input type="checkbox" checked>
    </label>
    <label class="check-row">
      <span>모자</span>
      <input type="checkbox">
    </label>
    <label class="check-row">
      <span>레인부츠</span>
      <input type="checkbox">
    </label>
    <label class="check-row">
      <span>우비</span>
      <input type="checkbox" checked>
    </label>
  </section>

  <!-- 알림 설정 -->
  <section class="card block">
    <div class="block-title">알림 설정</div>

    <label class="check-row">
      <span>아침에 "오늘의 아이템" 알림</span>
      <input type="checkbox" checked>
    </label>
    <label class="check-row">
      <span>미세먼지 나쁜 날 마스크 알림</span>
      <input type="checkbox" checked>
    </label>
    <label class="check-row">
      <span>자외선 강한 날 양산/모자 알림</span>
      <input type="checkbox">
    </label>
  </section>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/mypage.js') }}"></script>
{% endblock %}
