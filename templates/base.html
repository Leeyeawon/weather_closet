<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=375, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>{% block title %}WeatherStyle{% endblock %}</title>

  <!-- 공통 CSS (하단 네비 포함) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  <div class="screen">
    {% set ap = active_page | default('') %}

    <main class="page-content">
      {% block content %}{% endblock %}
    </main>

    <nav class="bottom-nav" aria-label="하단 메뉴">
      <a class="nav-item {% if active_page=='home' %}is-active{% endif %}" href="/">
        <img class="nav-icon" src="{{ url_for('static', filename='img/nav/home.png') }}" alt="">
        <div class="nav-label">홈</div>
      </a>

      <a class="nav-item {% if active_page=='codi' %}is-active{% endif %}" href="/coordination">
        <img class="nav-icon" src="{{ url_for('static', filename='img/nav/codi.png') }}" alt="">
        <div class="nav-label">코디</div>
      </a>

      <a class="nav-item {% if active_page=='closet' %}is-active{% endif %}" href="/closet">
        <img class="nav-icon" src="{{ url_for('static', filename='img/nav/closet.png') }}" alt="">
        <div class="nav-label">옷장</div>
      </a>

      <a class="nav-item {% if active_page=='profile' %}is-active{% endif %}" href="/mypage">
        <img class="nav-icon" src="{{ url_for('static', filename='img/nav/profile.png') }}" alt="">
        <div class="nav-label">프로필</div>
      </a>
    </nav>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
